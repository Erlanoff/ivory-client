    <!-- Burger menu -->

      <img src="./img/burger-menu-icon.svg" class="burgerBtn" alt="burger-menu-icon.svg">

    <main class="main">
        <section class="tracker">
            <div class="container bg">
                <div class="wrapper">
                    <h1 class="title tracker__title">
                        <span class="title__line"></span>
                        С помощью трекера вы можете отследить на какой стадии ваш заказ
                    </h1>
                    <form class="check-tracker" action="function.php" method="post">
                        <input class="input" type="text" placeholder="Введите ваш трек номер">

                    </form>
                    <div class="status">

                            Ваш заказ готов на <span class="title__percent">50</span>%
                        </h2>
                        <div class="status__line">
                            <div class="line"></div>
                            <span class="percent">50%</span>
                        </div>
                    </div>
                    <a href="/calculator" class="btn btn-2">Сделать расчет заказа</a>
                </div>

            </div>
